      <div class="container">
      <header class="bg-info row" style="margin-top: 100px">
       <h3 class="text-center col-9 my-auto" style="font-family: 'Bungee', cursive;">Tabla Citas de Afiliados</h3>
       <span class="col-1"></span>
       <button type="button" class="btn btn-success col-2 mt-1 mb-1" style="width: 170px" data-bs-toggle="modal" data-bs-target="#Modal2"><ion-icon name="add-outline"></ion-icon>Agregar Citas</button>
        </header>
        <table class="table" >
              <thead>
                <tr>
                 <th scope="col">Tipo de identificacion</th>
                  <th scope="col">Cedula</th>
                  <th scope="col">Paciente</th>
                  <th scope="col">fecha</th>
                  <th scope="col">Especialidad</th>
                  <th scope="col">Opciones</th>
                </tr>
              </thead>
              <tbody id="tablaAF" class="table-group-divider">
                

              </tbody>
            </table>
            
            <!-- Toast -->
            
            <div  class="toast-container" style="position: absolute; top: 10px; right: 10px;">
                <div id="afili" class="toast fade">
                    <div class="toast-header">
                        <strong class="me-auto"><i class="bi-globe"></i> Notificacion!</strong>
                        <small>Justo Ahora</small>
                        <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
                    </div>
                    <div class="toast-body">
                        Dato eliminado correctamente
                    </div>
                </div>
            </div>
        <!-- Modal -->
        <div class="modal fade" id="Modal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Registro citas afiliados</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body justify-content-around">
                        <form id="crearAf">
                            <div class="field">
                              <label class="label">Tipo de documento</label>
                                <select class="form-control" name="" id="tipo">
                                    <option>--Seleccione--</option>
                                    <option>Cedula de Ciudadania</option>
                                    <option>Cedula de extranjeria</option>
                                    <option>Tarjeta de identidad</option>
                                    <option>Registro Civil</option>
                                    <option>Otro</option>
                                </select>
                            <div class="field">
                              <label class="label">Numero</label>
                              <div class="control">
                                <input id="cedulaAF" class="input form-control" type="number" required placeholder="Ingrese su numero de cedula">
                            </div>
                           </div>
                           </div>
                           <div class="field">
                              <label class="label">Paciente</label>
                              <div class="control">
                                <input  id="nombreAF"  class="input form-control" type="text" placeholder="Ingrese su nombre" maxlength="30">
                              </div>
                           </div>
                           <div class="field">
                              <label class="label">Fecha Cita</label>
                              <div class="control">
                                <input id="fecha" class="input form-control" type="datetime-local">
                              </div>
                           </div>
                           <div class="field">
                              <label class="label">Especialidad</label>
                              <select class="form-control" name="" id="especialidad">
                                    <option>--Seleccione--</option>
                                    <option>Medico General</option>
                                    <option>Oftalmologia</option>
                                    <option>Pediatria</option>
                                    <option>Ginecologia</option>
                                    <option>Odontologia</option>
                                </select>
                            </div>
                      </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" onclick="registroAF()">Registrar</button>
                    </div>
                </div>
            </div>
    </div>
    
    <!--modal editar-->
    <div class="modal fade" id="Modal3" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div id="editarAf" class="modal-content">
