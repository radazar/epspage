      <div class="container">
      <header class="bg-info row" style="margin-top: 100px">
       <h3 class="text-center col-9 my-auto" style="font-family: 'Bungee', cursive;">Empleadores Afiliados</h3>
       <span class="col-1"></span>
       <button type="button" class="btn btn-success col-2 mt-1 mb-1" style="width: 170px" data-bs-toggle="modal" data-bs-target="#ModalE"><ion-icon name="add-outline"></ion-icon>Agregar Empleador</button>
        </header>
        <table id="example" class="table" >
              <thead>
                <tr>
                 <th scope="col">Tipo</th>
                  <th scope="col">Nit o cedula</th>
                  <th scope="col">Razon Social</th>
                  <th scope="col">Ciudad</th>
                  <th scope="col">Direccion</th>
                  <th scope="col">Correo</th>
                  <th scope="col">Codigo Postal</th>
                  <th scope="col">Regimen</th>
                  <th scope="col">Opciones</th>
                </tr>
              </thead>
              <tbody id="tablaEM" class="table-group-divider">

              </tbody>
            </table>
            
            <!-- Toast -->
            
            <div  class="toast-container" style="position: absolute; top: 10px; right: 10px;">
                <div id="emple" class="toast fade">
                    <div class="toast-header">
                        <strong class="me-auto"><i class="bi-globe"></i> Notificacion!</strong>
                        <small>Justo Ahora</small>
                        <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
                    </div>
                    <div class="toast-body">
                        Dato eliminado correctamente
                    </div>
                </div>
            </div>
        <!-- Modal -->
        <div class="modal fade" id="ModalE" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Registro Empleador</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body justify-content-around">
                        <form id="crearE" action="">
                        <div class="container mt-5">
                            <div class="row">
                                <div class="form-group col-6">
                                    <label>Tipo</label>
                                    <select class="form-control" id="tipoE">
                                        <option>--Seleccione--</option>
                                        <option>Juridico</option>
                                        <option>Natural</option>
                                    </select>
                                </div>
                                <div class="form-group col-6">
                                    <label>Nit o cedula</label>
                                    <input type="number" id="nitE" required class="form-control" placeholder="Ingrese identificacion">
                                </div>
                                <div class="form-group col-6">
                                    <label>Razon social</label>
                                    <input type="text" id="nameE" required class="form-control" placeholder="Ingrese nombre" maxlength="30">
                                </div>
                                <div class="form-group col-6">
                                    <label>Ciudad</label>
                                    <select class="form-control" id="cityE">
                                        <option>--Seleccione--</option>
                                        <option>Bogota</option>
                                        <option>Santa Marta</option>
                                        <option>cartagena</option>
                                        <option>Barranquilla</option>
                                        <option>Cali</option>
                                        <option>Villavicencio</option>
                                    </select>
                                </div>
                                <div class="form-group col-6">
                                    <label>Direccion</label>
                                    <input type="text" id="dirE" required class="form-control" placeholder="Ingrese su direccion">
                                </div>
                                <div class="form-group col-6">
                                    <label for="">Email</label>
                                    <input type="email" name="" id="correoE" required class="form-control" placeholder="Ingrese su correo">
                                </div>
                                <div class="form-group col-6">
                                    <label>Codigo postal</label>
                                    <input type="text" min="1" max="6" id="cpE" class="form-control" placeholder="ingrese codigo postal">
                                </div>
                                <div class="form-group col-6">
                                    <label>Regimen</label>
                                    <select id="regE" class="form-control">
                                        <option>--Seleccione--</option>
                                        <option>Simplificado</option>
                                        <option>Comun</option>
                                        <option>Especial</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" onclick="registroE()">Registrar</button>
                    </div>
                </div>
            </div>
    </div>
