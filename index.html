<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EPS COLSALUD</title>
    <meta charset="UTF-8">
    <meta autor="Andrei" description="Pagina js, html y css">
    <link rel="icon" type="image/jpg" href="img/ico.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="/js/login.js"></script>
</head>
<body class="bg-info">
    <div class="container">
       <h1 class="text-center mt-5 col-4 mx-auto" style="font-family: 'Bungee', cursive;">Ingreso EPS</h1>
       <div class="col-4 mx-auto">
        <form class="form-control">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Usuario</label>
            <input type="number" class="form-control" id="cedulaL" placeholder="Ingrese Cedula">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Clave</label>
            <input type="password" class="form-control" id="claveL" placeholder="Ingrese su contraseña">
            
          </div>
          <button type="submit" onclick="login()" class="btn btn-primary">Ingresar</button>
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#Modal1">Registrar</button>
        </form>
        </div>
        <br>
    <!-- Modal -->
    <div class="modal fade" id="Modal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Registro</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body justify-content-around">
                    <form id="crearLogin">
                        <div class="field">
                          <label class="label">Cedula</label>
                          <div class="control">
                            <input id="cedula" class="input form-control" type="text" placeholder="Ingrese su cedula">
                        </div>
                        <div class="field">
                          <label class="label">Contraseña</label>
                          <div class="control">
                            <input id="passwd" class="input form-control" type="password" placeholder="Ingrese una clave">
                        </div>
                       </div>
                       </div>
                       <div class="field">
                          <label class="label">Nombre</label>
                          <div class="control">
                            <input  id="nombre"  class="input form-control" type="text" placeholder="Ingrese su nombre">
                          </div>
                       </div>
                       <div class="field">
                          <label class="label">Ciudad</label>
                          <div class="control">
                            <input id="ciudad" class="input form-control" type="text" placeholder="Cuidad">
                          </div>
                       </div>
                       <div class="field">
                          <label class="label">Correo</label>
                          <div class="control">
                            <input id="correo" class="input form-control" type="email" placeholder="Ingrese su correo">
                          </div>
                        </div>
                        <div class="field">
                          <label class="label">Telefono</label>
                          <div class="control">
                            <input id="telefono" class="input form-control" type="number" placeholder="Ingrese su numero telefonico">
                          </div>
                        </div>
                  </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="tomarRegistro()">Registrar</button>
                </div>
            </div>
        </div>
    </div>
    </div><br>

</body>
</html>
